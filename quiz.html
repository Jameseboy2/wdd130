<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="A page with a bunch of stuff about James Taylor from Idaho">
    <meta name="author" content ="James Taylor">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="/submit-quiz" method="post">
        <!-- Question 1: Fill in the blank -->
        <label for="q1">1. What does CSS stand for?</label>
        <input type="text" id="q1" name="q1" required>
        <br><br>

        <!-- Question 2: Short answer -->
        <label for="q2">2. How are id and class attributes <div> selected in CSS?</label>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Question 3: Dropdown -->
        <label for="q3">3. Which of the following is a CSS framework?</label>
        <select id="q3" name="q3" required>
            <option value="">Select an option</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="jquery">jQuery</option>
            <option value="react">React</option>
            <option value="angular">Angular</option>
        </select>
        <br><br>

        <!-- Question 4: Fill in the blank -->
        <label for="q4">1. What is the bottom margin given this declaration?</label>
        <h4>margin: 10px 5px 15px;</h4>
        <input type="number" id="q4" name="q4" min="1" max="6" required>
        <br><br>

        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
